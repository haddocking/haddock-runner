version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - gitleaks@8.16.0
    - gofmt@1.19.3
    - golangci-lint@1.51.2
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shfmt@3.5.0
  disabled:
    - shellcheck
    - actionlint
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
