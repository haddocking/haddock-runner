version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - prettier
  enabled:
    - gitleaks@8.15.2
    - shfmt@3.5.0
    - gofmt@1.19.3
    - git-diff-check
    - shellcheck@0.9.0
    - golangci-lint@1.50.1
    - markdownlint@0.32.2
    - actionlint@1.6.22
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
