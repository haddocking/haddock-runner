general:
  executable: /your/absolute/path/haddock-runner/example/haddock24.sh
  max_concurrent: 4
  haddock_dir: /your/absolute/path/haddock3
  receptor_suffix: _r_u
  ligand_suffix: _l_u
  input_list: /your/absolute/path/haddock-runner/example/input_list.txt
  work_dir: /your/absolute/path/repos/haddock-runner/bm-goes-here

scenarios:
  - name: true-interface
    parameters:
      run_cns:
        noecv: false
        structures_0: 2
        structures_1: 2
        waterrefine: 2
      restraints:
        ambig: ti.tbl
        unambig: unambig.tbl
        hbonds: hb.tbl
      custom_toppar:
        topology: _ligand.top
        param: _ligand.param

  - name: center-of-mass
    parameters:
      run_cns:
        cmrest: true
        structures_0: 2
        structures_1: 2
        waterrefine: 2

  - name: random-restraints
    parameters:
      run_cns:
        ranair: true
        structures_0: 2
        structures_1: 2
        waterrefine: 2

