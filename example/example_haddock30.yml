general:
  executable: /your/absolute/path/haddock-runner/example/haddock3.sh
  max_concurrent: 4
  haddock_dir: /your/absolute/path/haddock3
  receptor_suffix: _r_u
  ligand_suffix: _l_u
  input_list: /your/absolute/path/haddock-runner/example/input_list.txt
  work_dir: /your/absolute/path/haddock-runner/bm-goes-here

scenarios:
  - name: true-interface
    parameters:
      general:
        mode: local
        ncores: 1

      modules:
        order: [topoaa, rigidbody, seletop, flexref, emref, caprieval]
        topoaa:
          autohis: true
        rigidbody:
          sampling: 10
          ambig_fname: _ti.tbl
          unambig_fname: _unambig.tbl
          ligand_top_fname: _ligand.top
          ligand_param_fname: _ligand.param
        seletop:
          select: 2
        flexref:
          ambig_fname: _ti.tbl
          unambig_fname: _unambig.tbl
          ligand_top_fname: _ligand.top
          ligand_param_fname: _ligand.param
        emref:
        caprieval:
          reference_fname: _ref.pdb

  - name: center-of-mass
    parameters:
      general:
        mode: local
        ncores: 1

      modules:
        order: [topoaa, rigidbody]
        topoaa:
          autohis: true
        rigidbody:
          sampling: 2
          cmrest: true

  - name: random-restraints
    parameters:
      general:
        mode: local
        ncores: 1

      modules:
        order: [topoaa, rigidbody]
        topoaa:
          autohis: true
        rigidbody:
          sampling: 2
          ranair: true

  #-----------------------------------------------
