general:
  executable: /Users/rvhonorato/repos/benchmark-tools/haddock3.sh
  # How many jobs should be executed at a given time
  max_concurrent: 2
  haddock_dir: /Users/rvhonorato/repos/haddock3
  receptor_suffix: _r_u
  ligand_suffix: _l_u
  input_list: /Users/rvhonorato/repos/benchmark-tools/example/input_list.txt
  work_dir: /Users/rvhonorato/repos/benchmark-tools/bm-goes-here

scenarios:
  # -----------------------------------------------
  # Haddock3.0
  - name: true-interface
    parameters:
      general:
        mode: local

      modules:
        order: [topoaa, rigidbody]
        topoaa:
          autohis: true
        rigidbody:
          sampling: 2
          ambig_fname: "_ti.tbl"

  - name: center-of-mass
    parameters:
      general:
        mode: local

      modules:
        order: [topoaa, rigidbody]
        topoaa:
          autohis: true
        rigidbody:
          sampling: 2
          cmrest: true

  - name: random-restraints
    parameters:
      general:
        mode: local

      modules:
        order: [topoaa, rigidbody]
        topoaa:
          autohis: true
        rigidbody:
          sampling: 2
          ranair: true

